
<div class="card">
    <h1>Categor√≠a</h1>

    <p-button (click)="mostrarDialog()" label="Nueva categoria" />
    <p-dialog 
        header="Header" 
        [(visible)]="dialog_visible" 
        [modal]="true" 
        [breakpoints]="{ '1199px': '75vw', '575px': '90vw' }" 
        [style]="{ width: '30vw' }" 
        [draggable]="false" 
        [resizable]="false"
        class="p-fluid">
        
        <form [formGroup]="categoriaForm" (ngSubmit)="guardarCategoria()">
            <div class="field">
                <label for="nombre">Nombre</label>
                <input type="text" pInputText id="name" formControlName="nombreCategoria" required autofocus/>
                <small class="ng-dirty ng-invalid">El Campo es Obligatorio.</small>
            </div>
    
            <div class="field">
                <label for="detalle">Detalle</label>
                <input type="text" pInputText id="det" formControlName="detalle" required/>
            </div>
        </form>
    
        <ng-template pTemplate="footer">
            <button pButton pRipple label="Cancel" icon="pi pi-times" class="p-button-text" (click)="dialog_visible=false"></button>
            <button pButton pRipple label="Save" icon="pi pi-check" class="p-button-text" (click)="guardarCategoria()"></button>
        </ng-template>
    </p-dialog>

    <p-table [value]="categorias" [tableStyle]="{ 'min-width': '50rem' }">
        <ng-template pTemplate="header">
            <tr>
                <th>ID</th>
                <th>Nombre</th>
                <th>Detalle</th>
                <th>Accion</th>
            </tr>
        </ng-template>
        <ng-template pTemplate="body" let-categoria>
            <tr>
                <td>{{ categoria.id }}</td>
                <td>{{ categoria.nombreCategoria }}</td>
                <td>{{ categoria.detalle }}</td>
                <td>
                    <div class="flex">
                        <button pButton pRipple icon="pi pi-pencil" class="p-button-rounded p-button-success mr-2" (click)="editarCategoria(categoria)"></button>
                        <button pButton pRipple icon="pi pi-trash" class="p-button-rounded p-button-warning" (click)="eliminarCategoria(categoria)"></button>
                    </div>
                </td>
            </tr>
        </ng-template>
    </p-table>
</div>
